<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Create Customer</title>
</head>

<style>
  body {
    background-color: lightblue;
  }
</style>

<body>
  <div class="jumbotron jumbotron-fluid" style="color: white; background-color: rgb(28, 16, 190);">
    <div class="container">
      <h1><strong>eKunder</strong></h1>
      <p>Her kan du skabe din kunde</p>
    </div>
  </div>
  <div id="app">
    <h2 style="margin: 25px 20px 25px 425px;">Skab en kunde</h2>
    <input v-model="addData.name" placeholder="navn" type="text" />
    <input v-model="addData.email" placeholder="e-mail" type="text" />
    <input v-model="addData.addresse" placeholder="adresse" type="text" />
    <input v-model="addData.townCity" placeholder="by" type="text" />
    <input v-model="addData.country" placeholder="land" type="text" />
    <input v-model.number="addData.postNr" placeholder="postnummer" type="number" />
    <input v-model.number="addData.telefonNr" placeholder="telefonnummer" type="number" />
    <input v-model="addData.currency" placeholder="valuta" type="text" />
    <input v-model.number="addData.cvr" placeholder="CVR" type="number" />
    <!--2021-10-27 Knappen her skaber en kunde til tabellen i databasen-->
    <button v-on:click="addCustomer()" class="btn btn-success">Create</button>
    <div>{{addMessage}}</div>
  </div>

  <!--2021-10-27 Knappen fÃ¸rer til forsiden-->
  <Button onclick="document.location= 'https://ecustomer.azurewebsites.net/'" class="btn btn-success">Info</button>

  <script src="bundle.js"></script>
</body>

</html>
